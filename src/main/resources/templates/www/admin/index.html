<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Libros</title>
</head>
<body>
    <div layout:fragment="MainBase">
        <!-- Contenido principal -->
        <div class="container">
            <section id="servicios">
                <h2>Listado de Libros</h2>
                <table class="striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Titulo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="libro : ${libros}">
                            <td>
                                <a th:href="@{/libro/{id}(id=${libro.id})}">
                                    <span th:text="${libro.id}"></span>
                                </a>
                            </td>
                            <td th:text="${libro.titulo}"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</body>
</html>
